<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Displaying arrays</title>
    <style>

    #box{
        margin-left: 20px;
        font-size: 20px;
    }

    #wishlist{
        margin-left: -20px;
        margin-top: 10px;
    }

    .add-btn{
        font-size: 18px;
        padding: 10px 15px;
    }

    h3{
        margin-bottom: 10px;
    }

    </style>
</head>
<body>
    <div id="box"></div>

    <script>
    
    let listOfWishes = [ "Salt", "Pepper", "Sugar" ];
    let box = document.getElementById('box');
    let listInBox;

// Функция, чтобы вывести на экран начальный список пожеланий.
    function displayStartList(){
    // Цикл, чтобы вывести на экран список пожеланий
        for(let key in listOfWishes){
            if(!box.innerHTML){
                box.innerHTML += `<h3>Wishlist:</h3><ol id="wishlist"><li>${listOfWishes[key]}</li></ol><button class="add-btn" onclick="askUser()">Add a product</button>`;
            }
            else {
                listInBox = document.getElementById('wishlist');            
                listInBox.innerHTML += `<li>${listOfWishes[key]}</li>`;
            }
        }
    }
    
// Функция, чтобы добавить пожелание в массив и вывести на экран
    function addToList(listInBox, product, isImportant){
        if(listOfWishes.includes(product)){
            alert(`Oops! ${product} is already in the list.`);
        } else {
            if(isImportant == true){
                listOfWishes.unshift(product);
                listInBox.innerHTML = `<li>${product}</li>` + listInBox.innerHTML;
            } else {
                listOfWishes.push(product);
                listInBox.innerHTML += `<li>${product}</li>`;
            }
        }
    }

// Функция, чтобы узнать у юзера, хочет ли он добавить в свой список что-то ещё.
    function askUser(){
        let newWish = prompt('What would you like to add to your wishlist?');
        let isImportant = confirm('Is this product important?');
        addToList(listInBox, newWish, isImportant);
    } 

displayStartList();


    </script>
</body>
</html>
