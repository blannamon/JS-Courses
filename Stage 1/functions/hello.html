<script>

// Declare a function
function hello( name ){
    if(name == undefined){
        document.write("Hello!<br>");
    } else {
        document.write("Hello " + name + "!<br>");        
    }
}

function bye( name ){
    if(name == undefined){
        document.write("Bye!<br>")
    } else {
        document.write("Bye " + name + "!<br>")
    }
}

// Call the function
hello("Pete");
hello("Will");
hello(26574);

bye("Jessica");

</script>
