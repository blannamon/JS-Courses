<script>
// Asking for a text
let text = prompt("Type a text to print to the screen:");
let url = prompt("Type a URL to fill in the 'href' attribute:");
    
// Declaring functions
function h1(text){
    document.write(`<h1>${text}</h1>`);
    return text;
}

function a(text, url){
    document.write(`<a href="${url}">${text}</a>`)
    return text, url;
}

// Calling functions
h1(text);
a(text, url);


</script>
