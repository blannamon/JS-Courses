<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel with JS</title>
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="carousel.css">
</head>
<body>

    <div id="carousel">
        <!-- slides 800x600 -->
    </div>

    <script src="carousel.js"></script>
</body>
</html>
