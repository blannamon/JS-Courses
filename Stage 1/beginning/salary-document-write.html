<script>
    a = +prompt("Enter \"A\" value")
    b = +prompt("Enter \"B\" value")

    document.write(
        "<h3>####### VALUES ########</h3>" +
        "a = " + a + "<br>" +
        "b = " + b + "<br>" +
        "<h3>##### OPERATIONS #####</h3>" +
        "a * b = " + ( a * b ) + "<br>" +
        "a / b = " + ( a / b ) + "<br>" +
        "a + b = " + ( a + b ) + "<br>" +
        "a - b = " + ( a - b ) + "<br>" +
        "<h3>########################</h3>"
    )
</script>
