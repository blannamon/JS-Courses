<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Animated toggle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://fonts.googleapis.com/css?family=Sulphur+Point:300,400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" onclick="changeBG()">
        <div class="toggle-group">
            <label>
                <input type="checkbox" id="toggle-checkbox__hidden">
                <div class="toggle-box">
                    <div class="toggle-switcher"></div>
                </div>
            </label>
        </div>
    </form>
    
    <!-- SCRIPTS -->
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
