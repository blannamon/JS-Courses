<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coloring</title>
</head>
<body style="margin: 0;">
    <p style="margin: 0; text-align: center; font-size: 40px; font-weight: bold; line-height: 50vh;" id="ai-answer"></p>
    <script>

        let favUserColor = prompt("What's your favourite colour?");
        let textForAnswer;

        switch(favUserColor){
            // case null || undefined:
            case null:
            case undefined:
            case "":
                textForAnswer = "You're boring! &#128527;";
                document.getElementById("ai-answer").innerHTML = textForAnswer;
                break;
            default:
                document.body.style.background = favUserColor;
                textForAnswer = `${favUserColor.toUpperCase()} is a nice choice! &#128525;`;
                document.getElementById("ai-answer").innerHTML = textForAnswer;
        }

    </script>
</body>
</html>
