<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get arguments passed to a function</title>
</head>
<body>
    <script>

        let myFunction = (name, age, ...args) => {
            console.log(args);         // works only with non-arrow functions
        }

        myFunction('John', 30, true, undefined)

    </script>
</body>
</html>
